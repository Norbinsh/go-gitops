---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  namespace: sample
  labels:
    app: sample
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: norbin/go-gitops:flux
        ports:
        - containerPort: 80
